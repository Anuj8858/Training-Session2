<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    tfoot {
      background-color: #f9f9f9;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h3>Student Marks Table</h3>
<table>
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Student Subject</th>
      <th>Student Marks</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Neha</td>
      <td>Math</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Neha</td>
      <td>Science</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Rahul</td>
      <td>English</td>
      <td>85</td>
    </tr>
    <tr>
      <td>Rahul</td>
      <td>History</td>
      <td>90</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">Total Marks</td>
      <td>353</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
